<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>The Weather App</h1>
    </header>
    <div id="main_container">
        <div class="weather_container">
            <div id="weather_background" class="weather_box">
                <div class="weather_boxlet search">
                    <input type="text" id="weather_location" placeholder="location">
                    <button id="weather_searchbtn""> SEARCH</button>
                </div>
                <div class="weather_boxlet" id="weather_doodle"">
                    <img src="" alt="" id="weather_main">
                    <h1 id="weather_description"></h1>
                </div>
                <div class="weather_boxlet" id="weather_temperature"></div>
                <div class="weather_boxlet" id="weather_locationname"></div>
                <div class="weather_boxlet" id="weather_humandap">
                    <div class="weather_humandap" id="weather_humidity">
                        <img src="./img/nature.png" alt="humidity">
                        <h2></h2>
                    </div>
                    <div class="weather_humandap" id="weather_airpressure">
                        <img src="./img/airpressure.png" alt="air pressure">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="clock_container">
            <div id="clock_background" class="clock_box">
                <div class="clock_boxlet search">
                    <input type="text" id="clock_location" placeholder="location">
                    <button id="clock_searchbtn""> SEARCH</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./scripts/script.js"></script>
</html>
