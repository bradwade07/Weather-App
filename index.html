<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>The Weather App</h1>
    </header>
    <div class="container">
        <div id="background" class="weatherbox">
            <div class="boxlet search">
                <input type="text" id="location" placeholder="location">
                <button id="searchbtn""> SEARCH</button>
            </div>
            <div class="boxlet" id="doodle"">
                <img src="" alt="" id="main">
                <h1 id="description"></h1>
            </div>
            <div class="boxlet" id="temperature"></div>
            <div class="boxlet" id="locationname"></div>
            <div class="boxlet" id="humandap">
                <div class="humandap" id="humidity">
                    <img src="./img/nature.png" alt="humidity">
                    <h2></h2>
                </div>
                <div class="humandap" id="airpressure">
                    <img src="./img/airpressure.png" alt="air pressure">
                    <h2></h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
